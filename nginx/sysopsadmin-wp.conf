server {
    # Listen on IPv4 + IPv6 for plain HTTP (TLS comes later via certbot)

    # vHost match: only requests for this hostname will land here
    server_name sysopsadmin-wp.cdco-devops.abrdns.com;
    
    # Document root: must match our WP_ROOT directory
    root /var/www/sysopsadmin-wp;
    index index.php index.html;

    # Separate logs per vHost (useful as evidence + faster troubleshooting)
    access_log /var/log/nginx/sysopsadmin_wp_access.log;
    error_log  /var/log/nginx/sysopsadmin_wp_error.log warn;

    # WordPress front-controller pattern:
    # try_files checks if a real file/dir exists; otherwise routes to index.php with query string:
    # - serve real files/dirs directly
    # - otherwise route to index.php while keeping query params
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP execution - PHP handling via PHP-FPM (FastCGI backend):
    # Nginx cannot run PHP -> it forwards *.php requests to PHP-FPM via FastCGI
    # FastCGI = protocol Nginx uses to talk to PHP-FPM (because Nginx cannot execute PHP by itself)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Security hardening: block access to hidden files 
    # (like .env, .git, .htaccess, etc.)
    # Exception: allow Lets Encrypt challenges under well-known      
    location ~ /\.(?!well-known) {
        deny all;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/sysopsadmin-wp.cdco-devops.abrdns.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/sysopsadmin-wp.cdco-devops.abrdns.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = sysopsadmin-wp.cdco-devops.abrdns.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name sysopsadmin-wp.cdco-devops.abrdns.com;
    return 404; # managed by Certbot


}